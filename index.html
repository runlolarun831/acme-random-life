<html>
  <head>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>
  <style>
  </style>

  </head>
  <body>
    <div id='root'>
    </div>
    <script type='text/babel'>
      const API = 'https://acme-users-api-rev.herokuapp.com/api';

      const fetchUser = async ()=> {
        const storage = window.localStorage;
        const userId = storage.getItem('userId');
        if(userId){
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          }
          catch(ex){
            storage.removeItem('userId');
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem('userId', user.id);
        return  user;
      };

      const Note = ({user, notes, error})=> {

        return (
          <div>
            <h2>notes ({ notes.length })</h2>
            <button>Add a Random Note</button>
          </div>
        )
      }


      class App extends React.Component{
        constructor(){
          super();
          this.state = {
            user: {},
            companies: [],
            vacations: [],
            notes: [],
            followingCompanies: [],
            error: ''
          };
        }
        //this is where the data first comes in -set state
        async componentDidMount(){
          const user = await fetchUser();
          const notes = (await axios.get(`${API}/users/${user.id}/notes`)).data;
          console.log(user);
          console.log(notes);
          this.setState({
            user,
            notes
          });
          console.log(this.state);


        }
        render(){
          const { error, user, companies, vacations, followingCompanies, notes } = this.state;
          return (
            <div>
              <h1>The Acme Random Life</h1>
              Welcome { user.fullName } to your Random Life!
              <div className='error'>{ error }</div>
              <Note notes = { notes} />



            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
